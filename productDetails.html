<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productDetails.css">
</head>
<body>
    
    <div class="loader-backdrop" id="loader-backdrop">
        <div class="loader2">
           <div>
               
           </div>
      </div>
    </div>
    <div id="product-details-page">
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!-- we have made this div flex, with justify content as space between -->
                         <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                         </div>
                         <div class="users-action d-flex flex-row">
                            <a href="cart.html">Cart</a>
                            <div class="user-intro" id="userIntro">Hi User</div>
                            <div class="logout-btn" id="logoutButton">Logout</div>
                         </div>
                    </div>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row">
                <div class="product-details-wrapper d-flex justify-content-between align-items-start flex-row">
                    <div class="product-img d-flex">
                        <div><img src="" alt="product image" id="product-img"></div>
                    </div>
                    <div class="product-details-box d-flex flex-column">
                        <div id="product-details">
                            <!-- fill the product details -->
                             <div class="product-name" id="product-name"></div>
                             <div class="product-price fw-bold" id="product-price">&#8377; </div>
                             <div class="product-description">
                                <div class="product-description-title fw-bold">
                                    Description
                                </div>
                                <div class="product-description-data" id="product-description-data">
                                    
                                </div>
                             </div>
                        </div>
                        <div class="product-details-action btn btn-primary text-decoration-none">
                            Add To Cart
                        </div>
                        <a href="cart.html" id="go-to-cart-btn" class="product-details-action btn btn-warning text-decoration-none">Go To Cart</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/productDetails.js"></script>
</body>
</html>
