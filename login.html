<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <div id="login-page">
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!-- we have made this div flex, with justify content as space between -->
                         <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                         </div>
                    </div>
                </div>
            </div>
        </nav>
        

        <div class="container">
            <div class="row">
                <h2 class="home-title text-center">Welcome to Shop Cart</h2>
            </div>
            <div class="login-wrapper" id="loginForm">
                <h2 class="text-center">Login</h2>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" id="login-username">
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" id="login-password">
                </div>
                <div class="input-group">
                    <button class="form-control btn btn-primary">Log In As User</button>
                </div>
                <div class="login-btn text-center" id="show-signup-btn">Don't Have An Account?Signup</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
