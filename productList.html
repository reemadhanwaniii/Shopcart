<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productList.css">
</head>
<body>
    
    
    <div class="loader-backdrop" id="loader-backdrop">
        <div class="loader2">
           <div>
               
           </div>
      </div>
    </div>
    <div id="productListPage">

        <!-- navbar -->
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!-- we have made this div flex, with justify content as space between -->
                         <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                         </div>
                         <div class="users-action d-flex flex-row">
                            <a href="cart.html">Cart</a>
                            <div class="user-intro" id="userIntro">Hi User</div>
                            <div class="logout-btn" id="logoutButton">Logout</div>
                         </div>
                    </div>
                </div>
            </div>
        </nav>
        

        <div class="container">
            <div class="row">
                <h2 class="product-list-title text-center">All Products</h2>
                <div class="product-list-wrapper d-flex flex-row">
                    <!-- sidebar -->
                     <div class="product-list-sidebar d-flex flex-column">
                        <div class="sidebar-title">Search Products</div>
                        <div class="sidebar-search form-group">
                            <input type="text" placeholder="Search by name.." class="form-control" id="search-input">
                        </div>
                        <div class="sidebar-title fw-bold">Categoires</div>
                        <div id="category-list">
                            <!-- <a href="productList.html?category=electronics" class="d-flex text-decoration-none">Electronics</a>
                            <a href="productList.html?category=jewelery" class="d-flex text-decoration-none">Jewelery</a>
                            <a href="productList.html?category=women%27s%20clothing" class="d-flex text-decoration-none">Women outfits</a>
                            <a href="productList.html?category=men%27s%20clothing" class="d-flex text-decoration-none">Men's Clothing</a>
                            <a href="productList.html?category=gaming" class="d-flex text-decoration-none">Gaming</a> -->
                        </div>

                        <div class="sidebar-title">Filter By Price</div>
                        <div class="price-filter">
                            <div class="price-filter-select d-flex flex-row justify-content-between">
                                <div class="form-group">
                                    <select name="min-price" id="min-price" class="form-select">
                                        <option value="0">0</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                        <option value="200">200</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select name="max-price" id="max-price" class="form-select">
                                        <option value="0">0</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                        <option value="2000">2000</option>
                                        <option value="1000">1000</option>
                                    </select>
                                </div>
                            </div>
                            <div class="price-filter-title d-flex flex-row justify-content-start">
                                <div class="price-filter-label">Min Price</div>
                                <div class="price-filter-label">Max Price</div>
                            </div>
                        </div>

                        <button class="btn btn-warning clear-filter" id="search">Search</button>
                        <button class="btn btn-danger clear-filter" id="clear">Clear Filters</button>
                     </div>
                     <div class="product-list-box" id="product-list">
                        <!-- Add List of Products -->
                         <a href="productDetails.html" target="_blank" class="product-item text-decoration-none d-inline-block">
                            <div class="product-img">
                                <img src="img/product.jpg" alt="">
                            </div>
                            <div class="product-name text-center">
                                Some Product
                            </div>
                            <div class="product-price text-center">
                                &#36; 10000
                            </div>
                         </a>

                        

                         
                     </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/productList.js"></script>
</body>
</html>
